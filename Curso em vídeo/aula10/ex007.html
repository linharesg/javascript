<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando números</title>
    <style>
        body {
            font: normal 20px Arial;
        }
        input#somar {
            font: normal 20px 'Arial';
            background-color: aqua;
            width: 100px;
        }
        input {
            font: normal 20px 'Arial';
            background-color: rgb(255, 0, 242);
            width: 100px;
        }
        div {
            font: normal 20px 'Comic sans MS';
            background-color: rgb(228, 198, 101);
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" name="txtn1" id="txtn1">+
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" id="somar" value="Somar" onclick=" somar()">
    <div id="res">Resultado</div>
    <script>
        function somar() {
            var tn1 = window.document.getElementById('txtn1') //pegando o primeiro valor por getelementbyid
            var tn2 = window.document.querySelector('input#txtn2') //pegnado o segundo valor por queryselector
            var resu = window.document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            resu.innerHTML = `A soma entre ${n1} e ${n2} é igual a <strong>${s}<strong/>`
        }
    </script>

</body>
</html>
